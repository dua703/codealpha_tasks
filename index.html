<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flashcards</title>
</head>
<body>
    <div class="container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="flashcard-question">Question</div>
            <div class="back" id="flashcard-answer">Answer</div>
        </div>
        <button id="flip">Flip Card</button>
        
        <div class="input-area">
            <input type="text" id="question-input" placeholder="Enter question">
            <input type="text" id="answer-input" placeholder="Enter answer">
            <button id="add-flashcard">Add Flashcard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
